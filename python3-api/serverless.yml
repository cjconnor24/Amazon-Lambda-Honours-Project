functions:
  hello:
    handler: handler.hello
  createTodo2048:
    handler: create.create
    memorySize: 2048
    events:
    - http:
        path: /todos2048
        method: post
        cors:
          origin: '*'
#        private: true        
  createTodo1024:
    handler: create.create
    memorySize: 1024
    events:
    - http:
        path: /todos1024
        method: post
        cors:
          origin: '*'
#        private: true        
  createTodo512:
    handler: create.create
    memorySize: 512
    events:
    - http:
        path: /todos512
        method: post
        cors:
          origin: '*'
#        private: true  
  createTodo:
    handler: create.create
    events:
    - http:
        path: /todos
        method: post
        cors:
          origin: '*'
#        private: true    
  getTodo:
    handler: get.get
    events:
    - http:
        path: /todos/{id}
        method: get
        cors:
          origin: '*'
#        private: true    
  listTodos:
    handler: list.list
    events:
    - http:
        path: /todos
        method: get
        cors:
          origin: '*'
#        private: true    
  updateTodo:
    handler: update.update
    events:
    - http:
        path: /todos/{id}
        method: put
        cors:
          origin: '*'
#        private: true    
  deleteTodo:
    handler: delete.delete
    events:
    - http:
        path: /todos/{id}
        method: delete
        cors:
          origin: '*'
